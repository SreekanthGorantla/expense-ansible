- name: configure mysql server
  hosts: mysql
  become: yes
  tasks:
  - name: install MySQL server
    ansible.builtin.package:
      name: mysql-server
      state: installed
  - name: start and enable MySQL server
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

